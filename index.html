<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylessheet.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="sk-lib.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="params-container">
            <div class="params-container-label">
                <div class="align-label">
                    <p>
                        Стоимость недвижимости
                    </p>
                </div>
            </div>
            <div class="params-container-value">
                <div class="label">
                    <input measure='$' type="text" value="10 $" >
                </div>
                <div class="slider">
                    <input type="range" value="1000" min="100" max="10000"  >
                </div>
                <div class="marks-container">
                    <span></span>
                    <span type="middle"></span>
                </div>
            </div>
        </div>
        <div class="params-container">
            <div class="params-container-label">
                <div class="align-label">
                    <p>
                        Первоначальный взнос
                    </p>
                </div>
            </div>
            <div class="params-container-value">
                <div class="label">
                    <input measure='$' type="text" value="10 $">
                </div>
                <div class="slider">
                    <input type="range" value="10" min="100" max="5000">
                </div>
                <div class="marks-container">
                    <span></span>
                    <span type="middle"></span>
                </div>
            </div>
        </div>
        <div class="params-container">
            <div class="params-container-label">
                <div class="align-label">
                    <p>
                        Срок кредита
                    </p>
                </div>
            </div>
            <div class="params-container-value">
                <div class="label">
                    <input measure='лет' type="text" value="5 лет">
                </div>
                <div class="slider">
                    <input type="range" value="5" min="1" max="10">
                </div>
                <div class="marks-container">
                    <span></span>
                    <span type="middle"></span>
                </div>
            </div>
        </div>

        <div class="checkbox-params-container">
            <div class="label">
                <div class="align-label">
                    <p>Скидка 0,3% при покупке квартиры на ДомКлик. </p>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="label">
                    <div class="align-label">
                        <p>-1%</p>
                    </div>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="checkbox1">
                    <label for="checkbox1"></label>
                </div>
            </div>
        </div>

        <div class="checkbox-params-container">
            <div class="label">
                <div class="align-label">
                    <p>Есть зарплатная карта Сбербанка</p>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="label">
                    <div class="align-label">
                        <p>-2.1%</p>
                    </div>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="checkbox2">
                    <label for="checkbox2"></label>
                </div>
            </div>
        </div>

        <div class="checkbox-params-container">
            <div class="label">
                <div class="align-label">
                    <p>Электронная регистрация</p>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="label">
                    <div class="align-label">
                        <p>-0.1%</p>
                    </div>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" class="checkbox" id="checkbox3">
                    <label for="checkbox3"></label>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="result-container">
                <div class="label">
                    Сумма кредита
                </div>
                <div class="result">
                    2588 $
                </div>
            </div>
            <div class="wrapper"></div>
            <div class="result-container">
                <div class="label">
                    Ежемесячный платеж
                </div>
                <div class="result">
                    5555 $
                </div>
            </div>
            <div class="wrapper"></div>
            <div class="result-container">
                <div class="label">
                    Необходимый доход
                </div>
                <div class="result">
                    5555 $
                </div>
            </div>
            <div class="wrapper"></div>
            <div class="result-container">
                <div class="label">
                    Процентная ставка
                </div>
                <div class="result">
                    10 %
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
