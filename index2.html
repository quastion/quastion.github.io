<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/public/css/global2.css">
    <title></title>
  </head>
  <body>



        <div class="block header">
          <img class="header-ellipse" src="/public/images/header-ellipse.png" alt="">
          <img class="header-car" src="/public/images/header-car.png" alt="">
          <div class="header-wrapper">
            <ul>
              <li class="header-logo">
                <h1>AMG-beton</h1>
                <p>Бетон 24/7 от производителя<br> по Москве и МО</p>
              </li>
              <li class="email">
                <div>
                  <img src="public/images/email-icon.png" alt="">
                </div>
                <h2>Info@AMG-beton.ru</h2>
              </li>
              <li class="whatsapp">
                <h2>WhatsApp + 7 (000) 000-00-00</h2>
              </li>
              <li class="phone">
                <div>
                  <img src="public/images/phone-icon.png" alt="">
                </div>
                <h2>+ 7 (000) 000-00-00</h2>
              </li>
            </ul>



            <div class="mobile-menu-container">
              <div class="menu-icon">
                <img src="public/images/menu-icon.png" alt="">
                <img class="hide" src="public/images/menu-icon-close.png" alt="">
              </div>
              <div class="popup-bg hide">
              </div>
              <div class="mobile-menu hide">
                <ul class="mobile-menu-content">
                  <li>
                    <div>
                      <img src="public/images/email-icon.png" alt="">
                    </div>
                    <h2>Info@AMG-beton.ru</h2>
                  </li>
                  <li>
                    <h2>WhatsApp + 7 (000) 000-00-00</h2>
                  </li>
                  <li>
                    <div>
                      <img src="public/images/phone-icon.png" alt="">
                    </div>
                    <h2>+ 7 (000) 000-00-00</h2>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <script type="text/javascript">
          'use strict'
          // Мобильное меню
          $('.mobile-menu-container > .menu-icon').on('click', function (event) {
              let menu = $('.mobile-menu-container > .mobile-menu');
              let bg = $('.mobile-menu-container > .popup-bg');
              let menuIcon = $('.mobile-menu-container > .menu-icon');
              if(menu.hasClass('hide')){
                bg.removeClass('hide');
                menu.removeClass('hide');
                menuIcon.find('img[src="public/images/menu-icon.png"]').addClass('hide');
                menuIcon.find('img[src="public/images/menu-icon-close.png"]').removeClass('hide');
              }
              else{
                bg.addClass('hide');
                menu.addClass('hide');
                menuIcon.find('img[src="public/images/menu-icon.png"]').removeClass('hide');
                menuIcon.find('img[src="public/images/menu-icon-close.png"]').addClass('hide');
              }
          });
        </script>
  </body>
</html>
